<go package="gotmpl" />
<go import="github.com/florentsolt/gotmpl/template/testdata/benchmark/model" />
<go func="Index" args="u *model.User, nav []*model.Navigation, title string"/>
<!DOCTYPE html>
<html>
<body>

<header>
    <go include="Header" args="title"/>
</header>

<nav>
    <go include="Navigation" args="nav"/>
</nav>

<section>
<div class="content">
	<div class="welcome">
		<h4>Hello $s,u.FirstName$</h4>

		<div class="raw">$s,u.RawContent$</div>
		<div class="enc">$!s,u.EscapedContent$</div>
	</div>

    <go for="i := 1; i <= 5; i++ ">
        <go if="i == 1">
            <p>$s,u.FirstName$ has $d,i$ message</p>
        <go else/>
            <p>$s,u.FirstName$ has $d,i$ messages</p>
        </go>
    </go>
</div>
</section>

<footer>
    <go include="Footer"/>
</footer>

</body>
</html>
